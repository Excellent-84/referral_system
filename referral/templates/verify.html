{% extends 'base.html' %}
{% block title %}Верификация{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Введите код из СМС</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="id_code">Код:</label>
        <input
          type="text"
          name="code"
          id="id_code"
          class="form-control"
          placeholder="Введите код"
          value="{{ form.code.value|default_if_none:'' }}">
        {% for error in form.code.errors %}
          <div class="text-danger mt-1">{{ error }}</div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>
    <div class="mt-3 text-center">
      <p><strong>Ваш код:</strong> {{ code }}</p>
    </div>
  </div>
</div>
{% endblock %}
